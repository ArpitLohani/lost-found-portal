<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lost & Found Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Lost & Found</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/report">Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="height: 70px;"></div>
  <div class="container mt-4">
    <h2>Lost & Found Items</h2>


    <hr>
    <div class="row">
      {% for item in items %}
      <div class="col-md-4">
        <div class="card mb-3">
          <img src="/uploads/{{ item[5] }}" class="card-img-top" height="200">
          <div class="card-body">
            <h5 class="card-title">{{ item[1] }}</h5>
            <p class="card-text">{{ item[2] | truncate(100) }}</p>
            <a href="/item/{{ item[0] }}" class="btn btn-outline-info">Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
