<!DOCTYPE html>
<html lang="en">
<head>
  <title>Item Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Item Details</h2>
  <div class="card">
    <img src="/uploads/{{ item[5] }}" class="card-img-top" height="300">
    <div class="card-body">
      <h5 class="card-title">{{ item[1] }} ({{ item[4] }})</h5>
      <p class="card-text"><strong>Description:</strong> {{ item[2] }}</p>
      <p class="card-text"><strong>Contact:</strong> {{ item[3] }}</p>
      <a href="/" class="btn btn-primary">Back</a>
    </div>
  </div>
</div>
</body>
</html>
